<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#faf8f5"/>
      <stop offset="100%" style="stop-color:#dfe6e9"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  
  <!-- Grid lines -->
  <g stroke="#2d3436" stroke-width="2" opacity="0.15">
    <!-- Vertical lines -->
    <line x1="192" y1="80" x2="192" y2="432"/>
    <line x1="320" y1="80" x2="320" y2="432"/>
    <!-- Horizontal lines -->
    <line x1="80" y1="192" x2="432" y2="192"/>
    <line x1="80" y1="320" x2="432" y2="320"/>
  </g>
  
  <!-- Bold box lines -->
  <g stroke="#2d3436" stroke-width="4" opacity="0.3">
    <rect x="80" y="80" width="352" height="352" rx="8" fill="none"/>
  </g>
  
  <!-- Numbers representing sudoku -->
  <g font-family="SF Pro Display, -apple-system, sans-serif" font-weight="600" text-anchor="middle" dominant-baseline="central">
    <!-- Top row -->
    <text x="136" y="136" font-size="48" fill="#e17055">9</text>
    <text x="256" y="136" font-size="48" fill="#2d3436">5</text>
    <text x="376" y="136" font-size="48" fill="#2d3436">1</text>
    
    <!-- Middle row -->
    <text x="136" y="256" font-size="48" fill="#2d3436">3</text>
    <text x="256" y="256" font-size="64" fill="#e17055" font-weight="700">O</text>
    <text x="376" y="256" font-size="48" fill="#2d3436">7</text>
    
    <!-- Bottom row -->
    <text x="136" y="376" font-size="48" fill="#2d3436">2</text>
    <text x="256" y="376" font-size="48" fill="#2d3436">8</text>
    <text x="376" y="376" font-size="48" fill="#e17055">4</text>
  </g>
</svg>

